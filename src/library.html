<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="library.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <a href="index.html" class="brand">⊹₊⟡⋆ Cozy Books ⊹₊⟡⋆</a>
      <div class="nav-links">
        <a href="../index.html">Add Book</a>
        <a href="library.html" class="active">My Library</a>
      </div>
    </nav>

    <h1>✎ᝰ.ᐟ⋆⑅˚₊ My Library ✎ᝰ.ᐟ⋆⑅˚₊</h1>
    <div class="filter-section">
      <label for="filterStatus">Filter by Status:</label>
      <select id="filterStatus">
        <option value="all">🔄 All</option>
        <option value="currently-reading">📖 Currently Reading</option>
      </select>
    </div>

    <!-- Book grid -->
    <div id="libraryGrid"></div>

    <!-- Popup Modal -->
    <div id="bookModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <div id="modalDetails"></div>
        <button id="deleteBookBtn">Delete Book</button>
      </div>
    </div>

    <script src="library.js"></script>
  </body>
</html>
